<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <link rel="stylesheet" href="Create employee.css">
</head>
<body>
    <div class="container">
        <header>
           
            <nav>
                <a href="dashbord.html">Home</a>
                <a href="employee list.html">Employee List</a>
                <a href="#" class="user">Hukum Gupta</a>
                <a href="login.html" class="logout">Logout</a>
            </nav>
        </header>
        <main>
            <h1>Create Employee</h1>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile No" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <select id="designation" name="designation" required>
                        <option value="">Select</option>
                        <option value="HR">HR</option>
                        <option value="Manager">Manager</option>
                        <option value="Sales">Sales</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <label><input type="radio" name="gender" value="M" required> M</label>
                    <label><input type="radio" name="gender" value="F" required> F</label>
                </div>
                <div class="form-group">
                    <label>Course</label>
                    <label><input type="checkbox" name="course" value="MCA"> MCA</label>
                    <label><input type="checkbox" name="course" value="BCA"> BCA</label>
                    <label><input type="checkbox" name="course" value="BSC"> BSC</label>
                </div>
                <div class="form-group">
                    <label for="image">Image Upload</label>
                    <input type="file" id="image" name="image" accept=".jpg,.png" required>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
    </div>
    <script src="Create employee.js"></script>
</body>
</html>
